<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Weather App</h1>
        <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter Your City Name" id="cityinput">
                <input type="submit" value="search" id="add">
                <button aria-placeholder="search" id="add"></button>
            
            <section class="display">
                <img src="./images/clouds.png" alt="" id="weather-icon">
                <h2 id="cityoutput"> </h2>
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                     <p id="humidity"></p>
                    <p id="wind"> </p>
                </div>
            </section>
            </section>
        </section>
    </div>
 
    <script src="./app.js"></script>
</body>
</html>
